   <body class="hold-transition login-page container">
      <div class="container">

         <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
           <div class="container">
             <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
   
                  <!-- Logo si il y a logo -->
                 <!-- <div class="d-flex justify-content-center py-4">

                 <div class="card mb-3">
   
                   <div class="card-body">
   
                     <div class="pt-4 pb-2">
                       <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                     </div>
   
                     <form class="row g-2 needs-validation" novalidate>
                       <div class="col-12">
                         <label for="yourName" class="form-label">votre nom complet</label>
                         <input type="text" name="name" class="form-control" id="yourName" required>
                         <div class="invalid-feedback">Please, enter your name!</div>
                       </div>
   
                       <div class="col-12">
                         <label for="yourEmail" class="form-label">Votre Email</label>
                         <div class="input-group has-validation">
                           <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" name="email" class="form-control" id="yourEmail" required>
                            <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                         </div>
                       </div>

                       <!-- Mot de passe -->
                       <div class="col-12">
                         <label for="yourPassword" class="form-label">Mot de passe</label>
                         <input type="password" name="password" class="form-control" id="yourPassword" required>
                         <div class="invalid-feedback">Please enter your password!</div>
                       </div>

                       <!-- Confirmer Mot de passe -->
                       <div class="col-12">
                         <label for="yourPassword" class="form-label">Confirmer le mot de passe</label>
                         <input type="password" name="password" class="form-control" id="yourPassword" required>
                         <div class="invalid-feedback">Please enter your password!</div>
                       </div>

                       <div class="col-12">
                         <button class="btn btn-primary w-100" type="submit">Create Account</button>
                       </div>
                       <div class="col-12 text-center">
                         <p class="small mb-0">Vous avez deja un compte ? <a href="login.html">Se connecter</a></p>
                       </div>
                     </form>
   
                   </div>
                 </div>
               </div>
             </div>
           </div>
   
         </section>
   
       </div>
   </body>
